<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iTunes Artwork Finder</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div class="d-flex flex-column p-2 align-items-center">
		<header class="text-center">
			<h1>iTunes Artwork Finder</h1>
			<p>Original code written by <a href="https://github.com/bendodson/itunes-artwork-finder">Ben Dodson</a>.</p>
		</header>
		<form action="" method="get" accept-charset="utf-8" id="iTunesSearch" class="hstack gap-3 mx-auto">

			<select name="entity" id="entity" class="form-select" aria-label="Default select example">
				<option value="tvSeason">TV Show</option>
				<option value="movie">Movie</option>
				<option value="ebook">iBook</option>
				<option value="album">Album</option>
				<option value="software">App (iPhone or Universal)</option>
				<option value="iPadSoftware">App (iPad)</option>
				<option value="macSoftware">App (macOS)</option>
				<option value="audiobook">Audiobook</option>
				<option value="podcast">Podcast</option>
				<option value="musicVideo">Music Video (may not work)</option>
				<option value="id">Apple ID (Movie)</option>
				<option value="idAlbum">Apple ID (Album)</option>
				<option value="shortFilm">Short Film</option>
			</select>

			<input type="text" class="text form-control" name="query" id="query" />

			<select name="country" class="form-select" id="country">
				<option value='us'>United States of America</option>
				<option value='gb'>United Kingdom</option>
			</select>

			<input type="submit" class="submit btn btn-primary" value="Get the artwork" />
		</form>
	</div>

	<div id="results">

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="itunes.js"></script>

</body>
</html>
